<div class="main-app-container">
    
    <header class="app-header">
        <h1>Hotel Oasis</h1>
    </header>
    
    <hr>

    <div class="form-section">
        <h2 class="section-title">Iniciar Sesión</h2>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="form-group">
                <label for="login-correo">Correo</label>
                <input type="email" id="login-correo" name="correo" [(ngModel)]="loginData.correo" required>
            </div>
            <div class="form-group">
                <label for="login-contrasena">Contraseña</label>
                <input type="password" id="login-contrasena" name="contrasena" [(ngModel)]="loginData.contrasena" required>
            </div>
            <button type="submit" [disabled]="!loginForm.valid">Acceder</button>
            
            <div *ngIf="loginMessage" class="message" [ngClass]="{'success': isLoginSuccess, 'error': !isLoginSuccess}">
                {{ loginMessage }}
            </div>
        </form>
    </div>
</div>

<style>
.main-app-container { max-width: 400px; margin: 30px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
.app-header { text-align: center; }
.app-header h1 { color: #333; margin-bottom: 10px; }
.app-header nav button { padding: 8px 15px; margin: 0 5px; border: none; border-radius: 5px; cursor: pointer; background-color: #007bff; color: white; }
.app-header nav button.active { background-color: #0056b3; }
.form-section { padding: 20px; border: 1px solid #eee; margin-top: 20px; border-radius: 5px; }
.section-title { text-align: center; margin-bottom: 15px; }
.form-group { margin-bottom: 15px; }
.form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
.form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
.form-section button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
.message { padding: 10px; margin-top: 10px; border-radius: 4px; text-align: center; font-weight: bold; }
.success { background-color: #d4edda; color: #155724; }
.error { background-color: #f8d7da; color: #721c24; }
</style>
