<div class="flex h-screen bg-gray-900">
    <div class="w-72 bg-gray-800 text-white p-6 shadow-2xl">
        <h3 class="text-2xl font-extrabold mb-8 text-yellow-400">Panel de Control Admin</h3>
        <nav>
            <ul>
                <li *ngFor="let item of menuItems" class="mb-3">
                    <a [routerLink]="[item.link]" 
                       routerLinkActive="bg-yellow-600 text-white"
                       class="block p-3 rounded-lg transition duration-150 ease-in-out hover:bg-gray-700">
                        {{ item.name }}
                    </a>
                </li>
            </ul>
        </nav>
        <div class="mt-auto pt-6 border-t border-gray-700">
            <button class="w-full text-left p-3 text-red-400 hover:text-red-300 hover:bg-gray-700 rounded-lg">
                Cerrar Sesión (Admin)
            </button>
        </div>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-gray-800 shadow p-4 flex justify-between items-center text-white">
            <h1 class="text-xl font-bold">Gestión Central</h1>
            <span class="text-yellow-400">Administrador del Sistema</span>
        </header>
        <main class="flex-1 overflow-x-hidden overflow-y-auto p-8 bg-gray-900 text-white">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
