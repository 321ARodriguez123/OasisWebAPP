<div class="p-4 bg-white rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Recepción - Vista General</h2>
    <p class="text-gray-600">Fecha Actual: {{ currentDate | date: 'fullDate' }}</p>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
        <div class="bg-blue-100 p-4 rounded-lg shadow">
            <h3 class="text-xl font-semibold text-blue-800">Ocupación Hoy</h3>
            <p class="text-3xl mt-2 text-blue-600">65%</p>
        </div>
        <div class="bg-yellow-100 p-4 rounded-lg shadow">
            <h3 class="text-xl font-semibold text-yellow-800">Check-Ins Pendientes</h3>
            <p class="text-3xl mt-2 text-yellow-600">4</p>
        </div>
        <div class="bg-green-100 p-4 rounded-lg shadow">
            <h3 class="text-xl font-semibold text-green-800">Disponibles</h3>
            <p class="text-3xl mt-2 text-green-600">12</p>
        </div>
    </div>

    <div class="mt-8">
        <h3 class="text-2xl font-semibold text-gray-800 mb-3">Accesos Rápidos</h3>
        <button [routerLink]="['/recepcion/check-in']">Realizar Check-In</button>
        <button [routerLink]="['/reservas/crear']">Crear Nueva Reserva</button>
    </div>
</div>
