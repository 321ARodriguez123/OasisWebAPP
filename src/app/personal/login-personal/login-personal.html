<div class="min-h-screen flex items-center justify-center bg-[#0a0a0a] text-white">
    <div class="bg-[#121212] p-8 rounded border border-[#333] w-full max-w-md shadow-lg">
        <h2 class="text-3xl text-[#BB86FC] font-extrabold mb-6 text-center">Acceso de Personal</h2>
        
        <form (ngSubmit)="login()" class="flex flex-col gap-5">
            
            <input 
                [(ngModel)]="creds.correo" 
                name="email" 
                type="email" 
                placeholder="Correo de Empleado" 
                required 
                class="p-3 bg-[#1f1f1f] border border-gray-700 rounded-lg focus:border-[#BB86FC] focus:ring-1 focus:ring-[#BB86FC] text-white">
            
            <input 
                [(ngModel)]="creds.contrasena" 
                name="pass" 
                type="password" 
                placeholder="ContraseÃ±a" 
                required 
                class="p-3 bg-[#1f1f1f] border border-gray-700 rounded-lg focus:border-[#BB86FC] focus:ring-1 focus:ring-[#BB86FC] text-white">
            
            <div *ngIf="mensaje"
                [ngClass]="{
                'text-green-400 border border-green-700 bg-green-900/50 p-3 rounded-lg text-center': exito,
                'text-red-400 border border-red-700 bg-red-900/50 p-3 rounded-lg text-center': !exito
                }">
                {{ mensaje }}
            </div>
            
            <button 
                type="submit" 
                [disabled]="loading" 
                class="bg-[#6A1B9A] text-white p-3 rounded-lg font-bold text-lg hover:bg-[#8e24aa] transition duration-300 disabled:opacity-50">
                <span *ngIf="!loading">Ingresar al Panel</span>
                <span *ngIf="loading">Verificando...</span>
            </button>
        </form>
    </div>
</div>
