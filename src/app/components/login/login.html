<div class="min-h-screen flex items-center justify-center bg-[#0a0a0a]">
    <div class="bg-[#121212] p-8 rounded border border-[#333] w-full max-w-md">
        <h2 class="text-2xl text-[#BB86FC] font-bold mb-4 text-center">Iniciar Sesión</h2>
        
        <form (ngSubmit)="login()" class="flex flex-col gap-4">
            <input [(ngModel)]="creds.correo" name="email" type="email" placeholder="Correo" required class="p-3 bg-[#1f1f1f] border border-gray-700 rounded text-white">
            <input [(ngModel)]="creds.contrasena" name="pass" type="password" placeholder="Contraseña" required class="p-3 bg-[#1f1f1f] border border-gray-700 rounded text-white">
            
            <div *ngIf="mensaje"
                [ngClass]="{
                'text-green-500 font-bold mt-4 text-center': exito,
                'text-red-500 font-bold mt-4 text-center': !exito
                }">
                {{ mensaje }}
            </div>
            
            <button type="submit" class="bg-[#4A148C] text-white p-3 rounded font-bold hover:bg-[#6A1B9A]">Ingresar</button>
        </form>
        <p class="mt-4 text-center text-gray-400">¿No tienes cuenta? <a routerLink="/registro" class="text-[#BB86FC]">Regístrate</a></p>
    </div>
</div>
