<div class="min-h-screen bg-[#0a0a0a] text-white p-6 flex justify-center">
  <div class="w-full max-w-3xl bg-[#121212] p-8 rounded border border-[#333]">
    <h2 class="text-3xl text-[#BB86FC] font-bold mb-6">Reservar</h2>
    <form (ngSubmit)="reservar()">
      
      <label class="block mb-2 text-gray-400">Habitaci√≥n</label>
      <select [(ngModel)]="formData.numero_habitacion" (change)="calcTotal()" name="hab" class="w-full p-3 bg-[#1f1f1f] rounded mb-4" required>
        <option value="" disabled>Seleccione...</option>
        <option *ngFor="let h of habitaciones" [value]="h.numero_habitacion">
          {{ h.nombre_tipo }} - ${{ h.precio_base }}
        </option>
      </select>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div><label>Entrada</label><input type="date" [(ngModel)]="formData.fecha_entrada" (change)="calcTotal()" name="in" class="w-full p-3 bg-[#1f1f1f] rounded"></div>
        <div><label>Salida</label><input type="date" [(ngModel)]="formData.fecha_salida" (change)="calcTotal()" name="out" class="w-full p-3 bg-[#1f1f1f] rounded"></div>
      </div>

      <div class="mb-4" *ngFor="let s of servicios">
         <label class="flex items-center gap-2">
            <input type="checkbox" [(ngModel)]="s.selected" (change)="calcTotal()" [name]="'s'+s.servicio_id">
            {{ s.nombre_servicio }} (${{ s.precio }})
         </label>
      </div>

      <div class="text-xl font-bold mb-4 text-[#00C853]">Total: ${{ total }}</div>
      <div *ngIf="mensaje" class="text-red-500 mb-4">{{ mensaje }}</div>
      <button type="submit" class="w-full bg-[#BB86FC] text-[#1A0050] font-bold py-3 rounded">CONFIRMAR</button>
    </form>
  </div>
</div>
