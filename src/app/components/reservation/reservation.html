<div class="min-h-screen bg-[#0a0a0a] text-white py-12 px-4 flex justify-center">
    
    <div class="w-full max-w-2xl bg-[#121212] p-8 rounded-xl shadow-2xl border border-[#333]">
        <h2 class="text-3xl text-center font-bold text-[#BB86FC] mb-6 border-b border-[#007bff] pb-4">
            üè® Formulario de Reserva
        </h2>

        <form (ngSubmit)="confirmarReserva()">

            <fieldset class="border-2 border-[#007bff] rounded-lg p-5 mb-6 relative">
                <legend class="text-[#007bff] font-bold px-2 bg-[#121212]">üìÖ Datos de la Estancia</legend>

                <div class="space-y-4">
                    
                    <div>
                        <label class="block text-gray-300 mb-1 font-bold">Tipo de Habitaci√≥n:</label>
                        
                        <select [(ngModel)]="stayData.tipo_habitacion_id" 
                                (change)="disponibilidadVerificada = false" 
                                name="tipo" 
                                required
                                class="w-full p-3 bg-[#f9f9f9] text-black border rounded focus:outline-none focus:border-[#007bff]">
                            
                            <option value="" disabled selected>Selecciona un tipo</option>
                            
                            <option *ngFor="let t of tiposHabitacion" [value]="t.tipo_habitacion_id">
                                {{ t.nombre_tipo }} - ${{ t.precio_base }}
                            </option>

                        </select>
                        
                        <p *ngIf="tiposHabitacion.length === 0" class="text-xs text-red-400 mt-1">
                            Cargando tipos... (Si no aparece nada, revisa la conexi√≥n)
                        </p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-300 mb-1 font-bold">Fecha de Entrada:</label>
                            <input type="date" [(ngModel)]="stayData.fecha_entrada" (change)="disponibilidadVerificada = false" name="entrada" required
                                   class="w-full p-3 bg-[#f9f9f9] text-black border rounded focus:outline-none focus:border-[#007bff]">
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-1 font-bold">Fecha Final:</label>
                            <input type="date" [(ngModel)]="stayData.fecha_final" (change)="disponibilidadVerificada = false" name="salida" required
                                   class="w-full p-3 bg-[#f9f9f9] text-black border rounded focus:outline-none focus:border-[#007bff]">
                        </div>
                    </div>

                    <button type="button" (click)="verificarDisponibilidad()" 
                            class="w-full bg-[#ffc107] text-[#333] font-bold py-3 rounded hover:bg-[#e0a800] transition mt-2">
                        Verificar Disponibilidad
                    </button>
                    
                    <p *ngIf="mensaje" [class.text-green-400]="exito" [class.text-red-400]="!exito" class="mt-2 text-center font-bold">
                        {{ mensaje }}
                    </p>
                </div>
            </fieldset>

            <div *ngIf="disponibilidadVerificada" class="animate-fade-in">
                
                <hr class="border-gray-700 my-6">

                <fieldset class="border-2 border-[#28a745] rounded-lg p-5 mb-6">
                    <legend class="text-[#28a745] font-bold px-2 bg-[#121212]">üë§ Titular de la Reserva</legend>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-300 mb-1 font-bold">C.I.:</label>
                            <input type="text" [(ngModel)]="titularData.titular_ci" name="ci" required class="w-full p-3 bg-[#f9f9f9] text-black border rounded">
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-1 font-bold">Nombres:</label>
                            <input type="text" [(ngModel)]="titularData.titular_nombre" name="nom" required class="w-full p-3 bg-[#f9f9f9] text-black border rounded">
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-1 font-bold">Apellidos:</label>
                            <input type="text" [(ngModel)]="titularData.titular_apellido" name="ape" required class="w-full p-3 bg-[#f9f9f9] text-black border rounded">
                        </div>
                    </div>
                </fieldset>

                <div class="bg-[#1f1f1f] border border-dashed border-gray-600 rounded p-4 mb-6">
                    <label class="block text-white font-bold mb-3 text-lg">Servicios Adicionales:</label>
                    <div class="space-y-3">
                        <div *ngFor="let s of servicios" class="flex flex-col sm:flex-row sm:items-center gap-3 p-2 rounded hover:bg-[#2a2a2a]">
                            <div class="flex items-center gap-2">
                                <input type="checkbox" [(ngModel)]="s.selected" (change)="recalcularTotalFinal()" [name]="'chk_'+s.servicio_id" class="w-5 h-5 cursor-pointer">
                                <label class="text-gray-300 cursor-pointer select-none font-normal">
                                    {{ s.nombre_servicio }} (${{ s.precio }})
                                </label>
                            </div>
                            <div *ngIf="s.selected" class="ml-7 sm:ml-auto flex items-center gap-2">
                                <label class="text-sm text-gray-400">D√≠as/Cant:</label>
                                <input type="number" [(ngModel)]="s.cantidad" (change)="recalcularTotalFinal()" [name]="'qty_'+s.servicio_id" min="1" class="w-20 p-1 bg-white text-black border rounded text-center">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-right text-2xl font-bold mb-4 text-[#00C853]">Total Estimado: ${{ totalEstimado }}</div>
                <button type="submit" class="w-full bg-[#007bff] text-white font-bold py-3 rounded hover:bg-[#0056b3] transition text-lg">Confirmar Reserva</button>
            </div>

        </form>
    </div>
</div>
