<div class="min-h-screen bg-[#0a0a0a] text-white py-12 px-4">
    <div class="max-w-4xl mx-auto">

        <h2 class="text-4xl font-bold text-[#BB86FC] mb-8 border-b border-gray-800 pb-4">
            üè® Formulario de Reserva
        </h2>

        <div class="bg-[#121212] p-8 rounded-xl border border-[#333] shadow-lg mb-8">
            
            <h3 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                <span>üìÖ</span> Paso 1: Disponibilidad
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div class="col-span-1 md:col-span-2">
                    <label class="block text-gray-400 text-sm mb-2">Tipo de Habitaci√≥n:</label>
                    <select [(ngModel)]="searchData.tipo_habitacion_id" 
                            class="w-full border border-gray-700 rounded-lg p-3 focus:outline-none focus:border-[#BB86FC] transition">
                        <option value="" disabled selected>-- Selecciona un tipo --</option>
                        <option *ngFor="let tipo of roomTypes" [value]="tipo.tipo_habitacion_id">
                            {{ tipo.nombre_tipo }} (Base: ${{ tipo.precio_base }})
                        </option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-400 text-sm mb-2">N¬∞ Personas:</label>
                    <input type="number" [(ngModel)]="searchData.numero_huespedes" min="1" placeholder="1"
                           class="w-full bg-[#1f1f1f] text-white border border-gray-700 rounded-lg p-3 focus:outline-none focus:border-[#BB86FC] transition">
                </div>

                <div>
                    <label class="block text-gray-400 text-sm mb-2">Llegada:</label>
                    <input type="date" [(ngModel)]="searchData.fecha_entrada"
                           class="w-full bg-[#1f1f1f] text-white border border-gray-700 rounded-lg p-3 focus:outline-none focus:border-[#BB86FC] transition">
                </div>
                <div>
                    <label class="block text-gray-400 text-sm mb-2">Salida:</label>
                    <input type="date" [(ngModel)]="searchData.fecha_final"
                           class="w-full bg-[#1f1f1f] text-white border border-gray-700 rounded-lg p-3 focus:outline-none focus:border-[#BB86FC] transition">
                </div>
            </div>

            <button type="button" (click)="checkAvailability()" 
                    class="w-full mt-8 bg-[#1f1f1f] border border-[#BB86FC] text-[#BB86FC] font-bold py-3 px-6 rounded-lg hover:bg-[#BB86FC] hover:text-[#1A0050] transition duration-300 uppercase tracking-wide">
                üîç Verificar Disponibilidad
            </button>

            <div *ngIf="message" class="mt-6 p-4 rounded-lg font-bold text-center border"
                 [ngClass]="{
                    'bg-green-900 border-green-500 text-green-300': messageType === 'success',
                    'bg-red-900 border-red-500 text-red-300': messageType !== 'success'
                 }">
                {{ message }}
            </div>
        </div>

        <hr class="border-gray-800 my-8">

        <div *ngIf="isAvailable" class="bg-[#121212] p-8 rounded-xl border border-[#333] shadow-lg">
            
            <h3 class="text-2xl font-bold text-white mb-6 flex items-center gap-2 border-b border-gray-800 pb-4">
                <span>üë§</span> Paso 2: Titular de la Reserva
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div>
                    <label class="block text-gray-400 text-sm mb-2">C√©dula (C.I.):</label>
                    <input type="text" [(ngModel)]="holderData.titular_ci" placeholder="Ej: 849201"
                           class="w-full bg-[#1f1f1f] text-white border border-gray-700 rounded-lg p-3 focus:outline-none focus:border-[#BB86FC]">
                </div>
                <div>
                    <label class="block text-gray-400 text-sm mb-2">Nombres:</label>
                    <input type="text" [(ngModel)]="holderData.titular_nombre"
                           class="w-full bg-[#1f1f1f] text-white border border-gray-700 rounded-lg p-3 focus:outline-none focus:border-[#BB86FC]">
                </div>
                <div>
                    <label class="block text-gray-400 text-sm mb-2">Apellidos:</label>
                    <input type="text" [(ngModel)]="holderData.titular_apellido"
                           class="w-full bg-[#1f1f1f] text-white border border-gray-700 rounded-lg p-3 focus:outline-none focus:border-[#BB86FC]">
                </div>
            </div>
            
            <hr class="border-gray-800 my-6">

            <div class="mb-8">
                <label class="block text-[#BB86FC] font-bold text-lg mb-4">Servicios Adicionales:</label>
                <div class="bg-[#1f1f1f] p-4 rounded-lg border border-gray-700 space-y-3">
                    <div *ngFor="let svc of servicesList" class="flex items-center justify-between border-b border-gray-800 last:border-0 pb-3 last:pb-0">
                        
                        <div class="flex items-center gap-3">
                            <input type="checkbox" [id]="'svc'+svc.servicio_id" 
                                   [(ngModel)]="svc.selected" 
                                   (change)="recalculateTotal()"
                                   class="w-5 h-5 accent-[#BB86FC] bg-gray-700 border-gray-600 rounded cursor-pointer">
                            <label [for]="'svc'+svc.servicio_id" class="text-gray-300 cursor-pointer select-none hover:text-white transition">
                                {{ svc.nombre_servicio }} <span class="text-[#BB86FC]">(${{ svc.precio }})</span>
                            </label>
                        </div>

                        <div *ngIf="svc.selected" class="flex items-center gap-2">
                            <label class="text-xs text-gray-500 uppercase">Cant:</label>
                            <input type="number" [(ngModel)]="svc.cantidad" (change)="recalculateTotal()" min="1"
                                   class="w-16 bg-[#0a0a0a] text-white border border-gray-600 rounded p-1 text-center focus:border-[#BB86FC] outline-none">
                        </div>
                    </div>
                </div>
            </div>

            <hr class="border-gray-800 my-6">

            <div class="bg-[#0a0a0a] p-6 rounded-lg border border-dashed border-gray-700 text-center mb-8">
                <h3 class="text-gray-400 text-lg mb-2">Habitaci√≥n Asignada: <span class="text-white font-bold">{{ assignedRoom?.numero_habitacion }}</span></h3>
                <p class="text-gray-500 mb-2">Hu√©spedes: <strong>{{ searchData.numero_huespedes }}</strong></p>
                <h2 class="text-4xl font-bold text-[#00C853] mt-4">Total: ${{ totalEstimated | number:'1.2-2' }}</h2>
            </div>

            <button type="button" (click)="confirmReservation()"
                    class="w-full bg-[#BB86FC] text-[#1A0050] font-bold py-4 px-6 rounded-lg hover:bg-white hover:scale-[1.01] transition duration-300 shadow-lg shadow-purple-900/50">
                ‚úÖ CONFIRMAR Y PAGAR
            </button>
        </div>
    </div>
</div>
